<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stone Paper Scissor</title>
    <script src="https://kit.fontawesome.com/f94777ef1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/module.css">
</head>
<body>
    <div class="header">
        <h1>Stone Paper Scissor Game</h1>
        <button class="restart-btn" id="restart">Restart Game</button>
        <div class="score" id="score">
            <p id="p1">Player:<span id="player">0</span></p>
            <p id="p2">Computer:<span id="computer">0</span></p>
        </div>
    </div>
    <div class="container">
        <h2>Make your Selection</h2>
        <div class="choices">
            <i id="rock" class="fas fa-hand-rock fas fa-10x choice" ></i>
            <i id="paper" class="fas fa-hand-paper fas fa-10x choice"></i>
            <i id="scissors"  class="fas fa-hand-scissors fas fa-10x choice "></i>
        </div>
    </div>
    <div class="model">
        <div class="model-content" id="result">
            <h1 class="win">You Win</h1>
            <i id="stone" class="fas fa-hand-rock fas fa-10x " ></i>
            <p id="display">Computer Chose Stone</p>
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
